      </header>

      <form class="form">
        <label>
          ADD QUESTION:
          <textarea
            class="form__input"
            name="question"
            rows="3"
            required
          ></textarea>
        </label>
        <label>
          ADD ANSWER
          <textarea
            class="form__input"
            name="answer"
            rows="3"
            required
          ></textarea>
        </label>
        <label>
          ADD TAGS
          <input
            class="form__input"
            name="tags"
            placeholder="Add tags devided by comma."
          />
        </label>
        <button class="button form__button" type="submit">SUBMIT</button>
