<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <form class="form">
      <label>
        ADD QUESTION:
        <textarea
          class="form__input"
          name="question"
          rows="3"
          required
        ></textarea>
      </label>
      <label>
        ADD ANSWER
        <textarea
          class="form__input"
          name="answer"
          rows="3"
          required
        ></textarea>
      </label>
      <label>
        ADD TAGS
        <input
          class="form__input"
          name="tags"
          placeholder="Add tags devided by comma."
        />
      </label>
      <button class="button form__button" type="submit">SUBMIT</button>
    </form>
  </body>
</html>
